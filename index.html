<html>
  <head>
    <link rel="stylesheet" type="text/css" href="clock.css">
  </head>
  <body>
    <div id="clock">
      <div id="hour" class="hand">
      </div>
      <div id="minute" class="hand">
      </div>
      <div id="second" class="hand">
      </div>
    </div>
    <script>
      let secondHand = document.getElementById('second')
      let minuteHand = document.getElementById('minute')
      let hourHand = document.getElementById('hour')

      let currentSecond = 0
      let currentMinute = 12
      let currentHour = 6
      setInterval(function () {
        currentSecond = (currentSecond + 1) % 60
        secondHand.style.transform = 'rotate('+currentSecond*6+'deg)'
        if (currentSecond % 60 === 0) {
          minuteHand.style.transform = 'rotate('+currentMinute*6+'deg)'
          currentMinute += 1
        }
        if (currentMinute % 60 === 0) {
          hourHand.style.transform = 'rotate('+currentHour*30+'deg)'
          currentHour += 1
        }
      }, 1000)
    </script>
  </body>
</html>
