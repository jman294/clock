<html>
  <head>
    <link rel="stylesheet" type="text/css" href="clock.css">
  </head>
  <body>
    <div id="clock">
      <div id="hour" class="hand">
      </div>
      <div id="minute" class="hand">
      </div>
      <div id="second" class="hand">
      </div>
    </div>
    <script>
      let secondHand = document.getElementById('second')
      let currentSecond = 0
      let secondInterval = 1
      setInterval(function () {
        currentSecond = (currentSecond + secondInterval*6) % 360
        secondHand.style.transform = 'rotate('+currentSecond+'deg)'
      }, secondInterval*1000)
    </script>
  </body>
</html>
